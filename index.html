<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="public/notes.png">
    <title>MemoMate</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="nav">
                <h1><i class="fas fa-sticky-note"></i> MemoMate</h1>
                <input type="text" id="filter" placeholder="Search Notes...">
            </div>
        </div>
    </header>

    <div class="container">
        <div class="add-del-btn">
            <button id="show_create_note">Add Note</button>
            <button id="delete_notes">Del Notes</button>
        </div>
    </div>

    <div class="container">
        <div id="create_note">
            <h2 style="text-align: center;">Create Note</h2>
            <label for="title">Title</label>
            <textarea id="title"></textarea>
            <br>
            <textarea id="note"></textarea>
            <div>
                <button id="save_note">Save</button>
                <button id="close_create_note">Close</button>
            </div>
        </div>
    </div>

    <div id="all_notes"></div>
    <script src="main.js"></script>
</body>
